<!DOCTYPE html>
<html>
<head>
<title>Game Settings</title>
<link rel="stylesheet" type="text/css" href="./src/game/style.css">
<link rel="shortcut icon" href="./assets/favicon.ico">
<link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, user-scalable=no">
<meta charset="UTF-8">
<script src="./lib/crafty.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
</head>
<body>

<div id="settings">
<h1>Game Settings</h1>
<table>
<tr>
<td>Game Mode:</td>
<td>
  <input type="radio" name="mode" value="DuckHunt" >DuckHunt 
  <input type="radio" name="mode" value="Whac-A-Mole" checked>Whac-A-Mole
</td>
</tr>
<tr>
<td>Object Size:</td>
<td>
1<input type="range" id="objSize" min="1" max="100" value="40" onchange="updateRange(this.value);">10
&nbsp;&nbsp; value=<label id="sizeValue"></label> 
<script>
var sizeRange=document.getElementById("objSize");
var showSizeValue=document.getElementById("sizeValue");
function updateRange(newValue)
{
	showSizeValue.innerHTML=newValue;
}
showSizeValue.innerHTML=sizeRange.value;
</script>
</td>
</tr>

<tr>
<td>Resolution:</td>
<td>
<select id="resol">

</select>
</td>
</tr>
<tr>
<td>Speed:</td>
<td>
1<input type="range" id="speed" min="1" max="10" value="4" onchange="updateSpeed(this.value);">100
&nbsp;&nbsp; value=<label id="speedValue"></label> 
<script>
var speedRange=document.getElementById("speed");
var showSpeedValue=document.getElementById("speedValue");
function updateSpeed(newValue)
{
	showSpeedValue.innerHTML=newValue;
}
showSpeedValue.innerHTML=speedRange.value;
</script>
</td>
</tr>
<tr>
  <td>
    Choose Shapes:
  </td>
  <td>
    <input id="Circle" name="shape" type="checkbox" value="Circle" checked>Circle
    <input id="Square" name="shape" type="checkbox" value="Square">Square
    <input id="Triangle" name="shape" type="checkbox" value="Triangle">Triangle
  </td>
</tr>
<tr>
<td>
BackgroundColor:
</td>
<td>
<input type="color" id="bgColor" value="#87CEEB">
</td>
</tr>
<tr>
<td>
ObjectColor:
</td>
<td>
<input type="color" id="objColor" value="#FFFF00">
</td>
</tr>
</table>
<button id="begin" class="gbutton">Begin</button>
</div>
<div id="cr-stage"></div>
<script src="./src/game/jumpToGame.js"></script>
<script src="./src/duck/environment.js"></script>
<script src="./src/duck/game.js"></script>

<script src="./src/duck/components/button.js"></script>
<script src="./src/duck/components/player.js"></script>
<script src="./src/duck/components/duck.js"></script>
<script src="./src/Whac/env2.js"></script>
<script src="./src/Whac/game2.js"></script>
<script src="./src/Whac/scenes2.js"></script>
<script src="./src/Whac/components/background.js"></script>
<script src="./src/Whac/components/hole.js"></script>
<script src="./src/Whac/components/scale2.js"></script>
<script src="./src/Whac/components/mouse2.js"></script>

<script src="./src/Whac/components/button2.js"></script>
<script src="./src/Whac/components/player2.js"></script>
<script src="./src/Whac/components/mice2.js"></script>
<script src="./src/game/other.js"></script>
</body>
</html>
